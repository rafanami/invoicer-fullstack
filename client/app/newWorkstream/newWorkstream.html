<div class="modal-header">
    <h3 class="modal-title">New Workstream: {{newWorkstreamCtrl.workstream.name}}</h3>
</div>
<div class="modal-body">

  <form role="form" id="newWorkstreamForm" name="newWorkstreamForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ng-model="newWorkstreamCtrl.workstream.name" class="form-control" id="name" placeholder="Workstream Name" required>
    </div>
    <span ng-show="newWorkstreamForm.$dirty && newWorkstreamForm.$invalid" class='pull-left validation-error-msg'>
      Workstream name is required !
    </span>

    <button type="button" ng-click="newWorkstreamCtrl.save(newWorkstreamForm)"
            class="btn btn-default">
      Save
      <span  class="glyphicon glyphicon-save"></span>
    </button>
    <button class="btn btn-warning" ng-click="newWorkstreamCtrl.cancel()">
      Cancel
    </button>
  </form>

</div>
